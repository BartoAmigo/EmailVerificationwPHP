<!DOCTYPE html> 
<html lang="en-US"> 
<head>
	<meta charset="UTF-8"> 
	<meta name="author" content="Drowski Lame"> 
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<link rel="stylesheet" href="stylesheet.css">
	<title>Drowski Lame</title>
</head>
<body>
	<form id="emailFormContainer" action="save-registration-send-email.php" method="post">
		<table>
		<caption><h1 id="emailFormHeader">Email Form</h1></caption>
			<tr>
				<th>Email:</th>
				<td><input id="email" name="email" type="email"/></td>
			</tr>
		
			<tr>
				<th>Username:</th>
				<td><input id="username" name="username" type="text"/></td>
			</tr>
			<tr>
				<th>Password:</th>	
				<td><input id="password" name="password" type="password"/></td>
			</tr>
			<tr>
				<th>Male:</th>
				<td><input name="sex" type="radio" value="M"/></td>
			</tr>
			<tr>
				<th>Female:</th>
				<td><input name="sex" type="radio" value="F"/></td>
			</tr>
			<tr>
				<th>Unspecified:</th>
				<td><input name="sex"type="radio" value="U"/></td>
			</tr>
		</table>
		<input id="signUpButton" type="submit" value="Sign-Up"/>
	</form>
</body>
</html>
